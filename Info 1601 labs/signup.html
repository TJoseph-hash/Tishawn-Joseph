<!DOCTYPE html>
<Html lang="en">
<head>
    <meta charset="UTF-8">
    <meta ame="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
    <nav>
        <a href="index.html">Home</a>
        <a href="signup.html">Sign up</a>
    </nav>
    <form action="../results.html" method="GET">
        <fieldset>
            <legend>Demographic info</legend>
            <label>
                Full Name
                 <input type="text" placeholder="Enter your name" name="Fullname">
            </label>
            <br>
            <label>
                Sex
                <select name="sex">
                    <option value="1">male</option>
                    <option value="2">Female</option>
                    <option balue="3">other</option>
                </select>
            </label>
            <br>

            <label for="dob">
                Date of birth
                <input type="date" value="2000-01-01" name="dob"/>
            </label>

        </fieldset>

       <fieldset>
        <legend>Contact Info</legend>
         <label>
            Email
         <input type="email" name="email">
         </label>
         <label>
            Country
            <input list="Countries" name="country">
                <datalist id="Countries">
                  <option value="Caroni"></option>
                  <option value="Mayaro"></option>
                  <option value="Nariva"></option>
                  <option value="Saint Andrew"></option>
                  <option value="Saint David"></option>
                  <option value="Saint George"></option>
                  <option value="Saint Patrick"></option>
                  <option value="Victoria"></option>
                </datalist>
         </label>
         <label>
            Telephone
            <input type="tel" name="telephone" />
        </label>
      </fieldset>

     <fieldset>
        <legend>Courses</legend>

        <label>
          <input type="checkbox" name="courses" value="info1601" checked/>
          <span>Info 1601</span>
        </label>
      
        <label>
          <input type="checkbox" name="courses" value="comp1602"/>
          <span>COMP 1602</span>
        </label>

        <label>
          <input type="checkbox" name="courses" value="comp1603"/>
          <span>COMP 1603</span>
        </label>

        <label>
          <input type="checkbox" name="courses" value="comp1604"/>
          <span>COMP 1604</span>
        </label>
         </label>

       </fieldset>
        <input type="submit" value="sign up"/>
    </form>




</html>
